<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise-7k</title>
</head>
<body>
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    updateCartquantity(1);
  ">Add to Cart</button>

  <button onclick="
     updateCartquantity(2);
  ">+2</button>

  <button onclick="
    updateCartquantity(3);
  ">+3</button>

  <button onclick="
   updateCartquantity(4);     
  ">+4</button>

  <button onclick="
    updateCartquantity(5);
  ">+5</button>

  <button onclick="
    updateCartquantity(-1);
  ">Remove from Cart</button>

 <button onclick="
    cartQuantity = 0;
    alert(`Cart quantity: ${cartQuantity}
    Cart was Reset.`);
  ">Reset cart</button>

  <button onclick="
    updateCartquantity(-2); 
  ">-2</button>

  <button onclick="
    updateCartquantity(-3);
  ">-3</button>

  <script>
    let cartQuantity =  0;
    function updateCartquantity (change){
      if (cartQuantity + change> 10){
        alert('The cart is Full');
      } else if(cartQuantity + change < 0){
        alert('Not enough items in the cart');
      } else {
        cartQuantity += change;
        alert(`Cart quantity: ${cartQuantity}`);
      }
    } 
  </script>
</body>
</html>
